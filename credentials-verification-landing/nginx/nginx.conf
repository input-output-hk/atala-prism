server {

  listen 80;

  location / {
    auth_basic           "Interactive demo";
    auth_basic_user_file /etc/nginx/htpasswd;
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }

  location /ruokay {
    access_log off;
    return 200 "okay\n";
  }
}
