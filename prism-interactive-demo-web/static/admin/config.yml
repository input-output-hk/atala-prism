backend:
  name: github
  repo: nico-bianco/interactive-demo-posts

media_folder: static/image
public_folder: /image
publish_mode: editorial_workflow

collections:
  - name: 'posts'
    label: 'Blog Posts'
    folder: 'content/blog'
    create: true
    slug: 'index'
    path: '{{title}}/index'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {
          label: 'Author',
          name: 'author',
          widget: 'relation',
          collection: 'authors',
          value_field: 'name',
          display_fields: ['name'],
          search_fields: ['name'],
        }
      - { label: 'Reading time (min)', name: 'readingTime', widget: 'number' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'authors'
    label: Authors
    folder: content/authors/
    format: json
    create: true
    slug: '{{name}}'
    editor:
      preview: true
    fields:
      - { label: Name, name: name, widget: string }
      - { label: Title, name: title, widget: string }
      - { label: Position, name: position, widget: string }
      - { label: Company, name: company, widget: string, required: false }
      - { label: Photo, name: photo, widget: image, required: false }
      - { label: Email, name: email, widget: string, required: false }
      - { label: Youtube, name: youtube, widget: string, required: false }
      - { label: Twitter, name: twitter, widget: string, required: false }
      - { label: LinkedIn, name: linkedIn, widget: string, required: false }
      - { label: Github, name: github, widget: string, required: false }
  - name: 'videos'
    label: Videos
    folder: content/videos
    format: json
    create: true
    slug: '{{title}}'
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: string }
      - { label: URL, name: url, widget: string }
      - { label: Thumbnail, name: thumbnail, widget: image }
      - { label: Watch Time (min), name: watchTime, widget: string }
  - name: 'brochures'
    label: Brochures
    folder: content/brochures
    format: json
    create: true
    slug: '{{title}}'
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: string }
      - { label: URL, name: url, widget: string }
      - { label: Thumbnail, name: thumbnail, widget: image }
