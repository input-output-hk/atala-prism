syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.iohk.atala.prism.protos";

package io.iohk.atala.prism.protos;

message StoredSignedCredential {
    string individualId = 1;
    string encodedSignedCredential = 2;
    int64 storedAt = 3; // the time when the credential was stored in the cstore database
}
