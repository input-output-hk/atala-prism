syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.iohk.atala.mirror.protos";

package io.iohk.atala.mirror.protos;

message CredentialData {
  string raw_credential = 1;
  oneof issuers_did_option {
    string issuers_did = 2;
  }
  string status = 3;
}

message GetCredentialForAddressData {
  repeated CredentialData credentials = 1;
}

enum MirrorError {
  UNKNOWN = 0;
  ADDRESS_NOT_FOUND = 1;
}
