include "reference.conf"

akka {
  loglevel = "INFO"
  actor.debug.unhandled = on
}

db {
  default {
    driver = "org.h2.Driver"
    url="jdbc:h2:file:./target/db/test"
    user="sa"
    password=""
    poolInitialSize=5
    poolMaxSize=10
    poolConnectionTimeoutMillis=1000
    poolValidationQuery="select 1 as one"
    poolFactoryName="commons-dbcp2"
  }
}

telemetry {
  nodeTag = ""
}
