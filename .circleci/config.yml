version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: vargasmontero/sbt-verify-1.x
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "cef/network/build.sbt" }}-{{ checksum "cef/network/project/build.properties" }}-{{ checksum "cef/network/project/plugins.sbt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: cd cef/network && cat /dev/null | sbt test:compile

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies--{{ checksum "cef/network/build.sbt" }}-{{ checksum "cef/network/project/build.properties" }}-{{ checksum "cef/network/project/plugins.sbt" }}
        
      # run tests!
      - run: cd cef/network && cat /dev/null | sbt test:test
