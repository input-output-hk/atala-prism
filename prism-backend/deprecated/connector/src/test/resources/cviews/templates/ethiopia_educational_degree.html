    <div style="height: 10px; width: 100%; background-color: #4b79cb;"></div>
    <div style="display: flex; width: 100%; flex-wrap: wrap">
      <div
        style="
          width: 100%;
          padding: 0 1.5em 0 1.5em;
          display: flex;
          flex-wrap: wrap;
        "
      >
        <div
          style="
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            width: 100%;
          "
        >
          <div style="width: 100%; padding: 1em 0; flex-direction: column">
            <p
              style="
                font-size: 9px;
                color: #828282;
                margin: 0.53em 0 1.5em;
                text-transform: uppercase;
              "
            >
              Issuing Authority
            </p>
            <h3
              style="
                color: #3c393a;
                margin: -0.5em 0 0 0;
                font-size: 13px;
                font-weight: 600;
              "
            >
              {{issuer.name}}
            </h3>
          </div>
        </div>
        <div
          style="
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            width: 100%;
          "
        >
          <div style="width: 100%; padding: 1em 0; flex-direction: column">
            <p
              style="
                font-size: 9px;
                color: #828282;
                margin: 0.53em 0 1.5em;
                text-transform: uppercase;
              "
            >
              Result
            </p>
            <h3
              style="
                color: #3c393a;
                margin: -0.5em 0 0 0;
                font-size: 13px;
                font-weight: 600;
              "
            >
              {{degreeResult}}
            </h3>
          </div>
        </div>
        <div
          style="
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            width: 100%;
          "
        >
          <div style="width: 100%; padding: 1em 0; flex-direction: column">
            <p
              style="
                font-size: 9px;
                color: #828282;
                margin: 0.53em 0 1.5em;
                text-transform: uppercase;
              "
            >
              First Name
            </p>
            <h3
              style="
                color: #3c393a;
                margin: -0.5em 0 0 0;
                font-size: 13px;
                font-weight: 600;
              "
            >
              {{credentialSubject.firstName}}
            </h3>
          </div>
          <div style="width: 100%; padding: 1em 0; flex-direction: column">
            <p
              style="
                font-size: 9px;
                color: #828282;
                margin: 0.53em 0 1.5em;
                text-transform: uppercase;
              "
            >
              Last Name
            </p>
            <h3
              style="
                color: #3c393a;
                margin: -0.5em 0 0 0;
                font-size: 13px;
                font-weight: 600;
              "
            >
              {{credentialSubject.lastName}}
            </h3>
          </div>
        </div>
        <div style="display: flex; justify-content: space-between; width: 100%">
          <div style="width: 100%; padding: 1em 0; flex-direction: column">
            <p
              style="
                font-size: 9px;
                color: #828282;
                margin: 0.53em 0 1.5em;
                text-transform: uppercase;
              "
            >
              Issue Date
            </p>
            <h3
              style="
                color: #3c393a;
                margin: -0.5em 0 0 0;
                font-size: 13px;
                font-weight: 600;
              "
            >
              {{issueDate}}
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
