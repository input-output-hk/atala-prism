<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="margin:auto;padding:1em;width:90vw;overflow-x:hidden;font-variant:normal;font-family:Arial, Helvetica, sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale">
   <div style="max-width:400px;border-radius:10px;display:flex;flex-wrap:wrap;box-shadow:0px 0px 20.3681px rgba(0, 0, 0, 0.0523656)">
      <div style="display:flex;width:100%; position:relative; background: linear-gradient(180deg, #E01724 0%, #FF2D3B 100%);;border-radius:6px 6px 0 0;height:81px;padding:8px 20px;justify-content:space-between;align-items:center">
         <div>
            <img style="position:absolute; background: white; width: 20vw; border-radius: 10.184px; padding:0.3em; box-shadow: 0px 0px 20.3681px rgba(0, 0, 0, 0.0523656); right: 30px; bottom: -30px;" src="{{& photoSrc }}" />
            <p style="font-size: 9px; margin:0; line-height: 11px; letter-spacing: 1px; text-transform: uppercase; color: #FFFFFF;"> Atala Prism</p>
            <p style="font-style: normal; font-weight: bold; font-size: 14px; line-height: 17px;color:white;margin:0">Identity Verification</p>
         </div>
         <div>
         </div>
      </div>
      <div style="display:flex;width:100%;flex-wrap:wrap">
         <div style="width:100%;padding:0 1.5em 0 1.5em;display:flex;flex-wrap:wrap">
            <div style="border-bottom:1px solid #e5e5e5;display:flex;justify-content:space-between;width:100%">
               <div style="width:100%;padding:1em 0;flex-direction:column">
                  <p style="font-style: normal; font-weight: normal; font-size: 8px; line-height: 10px; letter-spacing: 1px; text-transform: uppercase; color: #828282;"> FULL NAME</p>
                  <h3 style="color:#3c393a;margin:-0.5em 0 0 0;font-size:13px;font-weight:600">{{ fullname }}</h3>
               </div>
            </div>
            <div style="border-bottom:1px solid #e5e5e5;display:flex;justify-content:space-between;width:100%">
               <div style="width:100%;padding:1em 0;flex-direction:column;">
                  <p style="font-style: normal; font-weight: normal; font-size: 8px; line-height: 10px; letter-spacing: 1px; text-transform: uppercase; color: #828282;"> BIRTH DATE </p>
                  <h3 style="color:#3c393a;margin:-0.5em 0 0 0;font-size:13px;font-weight:600">{{ birthDate }}</h3>
               </div>
               <div style="width:100%;padding:1em 0;flex-direction:column;">
                  <p style="font-style: normal; font-weight: normal; font-size: 8px; line-height: 10px; letter-spacing: 1px; text-transform: uppercase; color: #828282;"> AGE </p>
                  <h3 style="color:#3c393a;margin:-0.5em 0 0 0;font-size:13px;font-weight:600">{{ age }}</h3>
               </div>
            </div>
            <div style="border-bottom:1px solid #e5e5e5;display:flex;justify-content:space-between;width:100%">
               <div style="width:100%;padding:1em 0;flex-direction:column">
                  <p style="font-style: normal; font-weight: normal; font-size: 8px; line-height: 10px; letter-spacing: 1px; text-transform: uppercase; color: #828282;"> Gender </p>
                  <h3 style="color:#3c393a;margin:-0.5em 0 0 0;font-size:13px;font-weight:600">{{ gender }}</h3>
               </div>
            </div>
            <div style="display:flex;justify-content:space-between;width:100%">
               <div style="width:100%;padding:1em 0;flex-direction:column">
                  <p style="font-style: normal; font-weight: normal; font-size: 8px; line-height: 10px;  letter-spacing: 1px; text-transform: uppercase; color: #828282;"> EXPIRATION DATE </p>
                  <h3 style="color:#3c393a;margin:-0.5em 0 0 0;font-size:13px;font-weight:600">{{ expirationDate }}</h3>
               </div>
            </div>
         </div>
      </div>
