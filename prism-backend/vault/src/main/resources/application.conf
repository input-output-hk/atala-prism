db {
  host = "localhost:5432"
  database = "vault_db"
  username = "postgres"
  password = "postgres"

  host = ${?VAULT_PSQL_HOST}
  database = ${?VAULT_PSQL_DATABASE}
  username = ${?VAULT_PSQL_USERNAME}
  password = ${?VAULT_PSQL_PASSWORD}

  awaitConnectionThreads = 8
  awaitConnectionThreads = ${?VAULT_PSQL_AWAIT_CONNECTION_THREADS}

  url = "jdbc:postgresql://"${db.host}"/"${db.database}
}

node {
  host = "localhost"
  port = "50053"

  host = ${?VAULT_NODE_HOST}
  port = ${?VAULT_NODE_PORT}
}

##### Third-party config #####

# Set Kamon's Prometheus endpoint to be localhost:9095/metrics
kamon.prometheus {
  embedded-server {
    hostname = 0.0.0.0
    port = "9095"
    port = ${?PROMETHEUS_PORT}
  }
}
kamon.metric.tick-interval = 15 seconds
# Disable akka-http instrumentation as it's not a dependency
kanela.modules.akka-http.enabled=false
